<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<p id="objectPrint"></p>
	<script>
	$(document).ready(function(){
		
	class Person{
		constructor(name="john",canDance=false, skills=["html5", "javascript", "css3"]){
			this.skills = skills;
			this.name = name;
			this.canDance = canDance;
			this.skills = skills;
			this.speak = function(){
				$("#objectPrint").html(`hello my name is ${this.name} and people say I can dance thats ${this.canDance} and skill(s) : ${[...skills]}`);
			}
		}
	}

	let davidObj = new Person("David", true, ['judo']);
	let wadeObj = new Person("Wade", false,['kingfu']);
	let leo = new Person("Leonid", false, ['box']);
	let mike = new Person();

	davidObj.speak();
	wadeObj.speak();
	leo.speak();
	mike.speak();

	});

	</script>
</body>
</html>
