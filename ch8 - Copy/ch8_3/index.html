<!DOCTYPE html>
<html lang="en">
   <head>
      <title>HTML script Tag Example</title>
      <link rel="stylesheet" href="style.css">
      <script>
         function goToFunction(){
               
            let info = document.getElementById("demo");
            
            let date = new Date();
            let month = date.getMonth(); 
            // 0 ... 11
            // 0 is Jan
            // 1 is Feb
            // ... 11 is Dec
         
            switch (month){
               case 0:
                  info.innerHTML = "This month is January!";
                  break;
               case 1:
                  info.innerHTML = "This month is Febuary!";
                  break;
               case 2:
                  info.innerHTML = "This month is March!";
                  break;
               case 3:
                  info.innerHTML = "This month is April!";
                  break;
               case 4:
                  info.innerHTML = "This month is May!";
                  break;
               case 5:
                  info.innerHTML = "This month is June!";
                  break;
               case 6:
                  info.innerHTML = "This month is July!";
                  break;
               case 7:
                  info.innerHTML = "This month is August!";
                  break;
               case 8:
                  info.innerHTML = "This month is September!";
                  break;
               case 9:
                  info.innerHTML = "This month is October!";
                  break;
               case 10:
                  info.innerHTML = "This month is November!";
                  break;
               case 11:
                  info.innerHTML = "This month is December!";
                  break;
            }
         
         }
      </script>
   </head>
   <body>
      <p id="demo"> This month is </p>
      <input type="button" onclick="goToFunction();" name="ok" value="Check the Day">
   </body>
</html>
