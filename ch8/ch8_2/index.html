<!DOCTYPE html>
<html lang="en">
   <head>
      <title>HTML script Tag Example</title>
      <link rel="stylesheet" href="style.css">
      <script>
         function goToFunction(){
               
            let day = "Friday";
            let info = document.getElementById("demo");
            
            switch (day){
               case "Monday":
                  info.innerHTML = "today is Monday!";
                  break;
               case "Tuesday":
                  info.innerHTML = "today is tuesday!";
                  break;
               case "Wednesday":
                  info.innerHTML = "today is Wednesday!";
                  break;
               case "Thursday":
                  info.innerHTML = "today is Thursday";
                  break;
               case "Friday":
                  info.innerHTML = "today is Friday!";
                  break;
               case "Saturday":
                  info.innerHTML = "today is Saturday!";
                  break;
               case "Sudnay":
                  info.innerHTML = "today is Sudnay!";
                  break;
            }
         
         }
      </script>
   </head>
   <body>
      <p id="demo"> today is </p>

      <input type="button" onclick="goToFunction();" name="ok" value="Check the Day">
   </body>
</html>
